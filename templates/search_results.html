<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <a href="{{ url_for('calendar_view') }}">Back to Calendar</a>
    <ul>
        {% for event in events %}
        <li>
            <strong>{{ event.date.strftime('%Y-%m-%d') }}:</strong> {{ event.title }} - {{ event.description }}
            <form action="{{ url_for('delete_event', event_id=event.id) }}" method="post">
                <button type="submit">Delete</button>
            </form>
            <form action="{{ url_for('month_view', year=event.date.year, month=event.date.strftime('%B')) }}" method="get">
                <button type="submit">Go</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
